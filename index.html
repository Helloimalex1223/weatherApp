<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="logic.js" defer></script>
    <script src="ui.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appContainer">
    <div class="container">
        <div class="topContainer">
            <div class="leftSideWeatherData">
                <div class="cityDate">
                    <div id="inputForm">
                        <label for="cityInput" id = "cityInputLabel">City </label>
                        <input type="text" id="cityInput" required>
                        <button id ="cityInputButton">SUBMIT</button>
                    </div>
                    <h1 id="city"></h1>
                    <p id="date"></p>
                </div>

                <div class="tempConditions">
                    <p id="tempCurrent">High: </p>
                    <p id="tempFHighLow"></p>

                    <div id="iconDescription">
                        
                        <p id="weatherDescription">Description: </p>
                    </div>
                </div>

                <div class="windHumidity">
                    <p id="wind">Wind speed: </p>
                    <p id="humidity">Humidity: </p>
                </div>
            </div>
            <div id="rightSideWeatherData">

            </div>
        </div>
        <div id="futureWeatherContainer">

        </div>
    </div>
</div>
</body>
</html>
