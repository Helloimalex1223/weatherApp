<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ui.js" defer></script>
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="style.css">k
</head>
<body>
    <div class="container">
        <div class="topContainer">
            <div class="leftSideWeatherData">
                <div class="cityDate">
                    <h1 class="city"></h1>
                    <p class="date"></p>
                </div>

                <div class="tempConditions">
                    <p class="tempF"></p>
                    <p class="tempC"></p>

                    <div class="iconDescription">
                        <img src="" alt="" class="icon">
                        <p class="description"></p>
                    </div>
                </div>

                <div class="windHumidity">
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="rightSideWeatherData">
                <img src="" alt="" class="bigIcon">
            </div>
        </div>
        <div class="futureWeatherContainer">
            <div class="futureDay1">
                <h3 class="day"></h3>
                <img src="" alt="">
                <p class="description"></p>
                <p class="tempConversion"></p>
            </div>
            <div class="futureDay2">
                <h3 class="day"></h3>
                <img src="" alt="">
                <p class="description"></p>
                <p class="tempConversion"></p>
            </div>
            <div class="futureDay3">
                <h3 class="day"></h3>
                <img src="" alt="">
                <p class="description"></p>
                <p class="tempConversion"></p>
            </div>
            <div class="futureDay4">
                <h3 class="day"></h3>
                <img src="" alt="">
                <p class="description"></p>
                <p class="tempConversion"></p>
            </div>
        </div>
    </div>
</body>
</html>
